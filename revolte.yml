revolte:
  version: '5'
  project: Applit new
  appName: new-app-new
  env:
    preview:
      services:
        rid_1:
          name: TEST01-web-service
          type: WEB_SERVICE
          entryPoint: index.js
          specifications:
            cpu: 1
            memory: 8
            storage: 30
          properties:
            health: /health
            port: 8080
            variables:
              BASE_URL: /api/v1
              DATABASE_URL: '#{vdb.dbUrl}'
              DATABASE_PORT: '#{vdb.dbPort}'
              DATABASE_USERNAME: '#{vdb.dbUsername}'
              DATABASE_PASSWORD: '#{vdb.dbPassword}'
              DATABASE_NAME: '#{vdb.dbName}'
              DATABASE_CONNECTION_STRING: '#{vdb.dbConnectionString}'
        rid_2:
          name: vdb
          type: DATABASE
          specifications:
            cpu: 2
            memory: 4
            storage: 50
            engine: mysql
