revolte:
  version: '1.0'
  project: Proejct V
  appName: prod0check
  env:
    staging:
      branch: main
      services:
        rid_1:
          type: WEB_SERVICE
          name: web-service
          entryPoint: index.js
          properties:
            health: /
            port: 8080
            variables:
              BASE_URL: /api/v1
              DATABASE_URL: '#{db.dbUrl}'
              DATABASE_PORT: '#{db.dbPort}'
              DATABASE_USERNAME: '#{db.dbUsername}'
              DATABASE_PASSWORD: '#{db.dbPassword}'
              DATABASE_NAME: '#{db.dbName}'
            loadBalancerMode: shared
          specifications:
            cpu: 2
            memory: 2
            storage: 30
        rid_2:
          type: DATABASE
          name: db
          specifications:
            cpu: 2
            memory: 4
            storage: 50
            engine: postgres
